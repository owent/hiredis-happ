name: "main"

on: # @see https://help.github.com/en/articles/events-that-trigger-workflows#webhook-events
  push:
    branches: # Array of patterns that match refs/heads
      - master # Push events on master branch
      - dev
      - main
    tags:
      - "*"

jobs:
  build: # job id, can be any string
    name: Build
    # This job runs on Linux
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            triplet: x64-linux
            cc: gcc
          - os: ubuntu-20.04
            triplet: x64-linux
            cc: gcc
            ssl: mbedtls
          - os: ubuntu-20.04
            triplet: x64-linux
            cc: gcc-10
          - os: ubuntu-20.04
            triplet: x64-linux
            cc: clang
          - os: ubuntu-20.04
            triplet: x64-linux
            cc: clang-11
          # - os: macos-latest
          #   triplet: x64-osx
          #   cc: clang
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build & Test
        shell: bash
        env:
          USE_CC: ${{ matrix.cc }}
          VCPKG_TARGET_TRIPLET: ${{ matrix.triplet }}
          USE_SSL: ${{ matrix.ssl }}
        run: |
          if [[ "x$USE_SSL" == "xmbedtls" ]]; then
            vcpkg install --triplet=$VCPKG_TARGET_TRIPLET mbedtls;
            CRYPTO_OPTIONS="-DCRYPTO_USE_MBEDTLS=ON";
          else
            vcpkg install --triplet=$VCPKG_TARGET_TRIPLET openssl;
            CRYPTO_OPTIONS="-DCRYPTO_USE_OPENSSL=ON";
          fi
          vcpkg install --triplet=$VCPKG_TARGET_TRIPLET fmt hiredis ;
          mkdir -p build_jobs_ci;
          cd build_jobs_ci;
          USE_CXX="$(echo "$USE_CC" | sed 's/\(.*\)clang/\1clang++/')";
          USE_CXX="$(echo "$USE_CXX" | sed 's/\(.*\)gcc/\1g++/')";
          cmake .. -DCMAKE_C_COMPILER=$USE_CC -DCMAKE_CXX_COMPILER=$USE_CXX                     \
            -DCMAKE_BUILD_TYPE=Debug $CRYPTO_OPTIONS -DPROJECT_HIREDIS_HAPP_ENABLE_UNITTEST=ON  \
            -DPROJECT_HIREDIS_HAPP_ENABLE_SAMPLE=ON                                             \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake    \
            -DVCPKG_TARGET_TRIPLET=$VCPKG_TARGET_TRIPLET
          cmake --build . -j ;
          ctest . -V -R hiredis-happ-run-test ;
      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: |
            /usr/local/share/vcpkg/installed
          key: ${{ runner.os }}-${{ hashFiles('/usr/local/share/vcpkg/installed/**') }}