name: "main"

on: # @see https://help.github.com/en/articles/events-that-trigger-workflows#webhook-events
  push:
    branches: # Array of patterns that match refs/heads
      - main
  pull_request:
    branches: [main]
env:
  CMAKE_FIND_ROOT_PATH_MODE_PACKAGE: ONLY

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: CI Job
        shell: bash
        run: |
          bash ci/do_ci.sh format
  unix_build: # job id, can be any string
    name: Unix Build
    # This job runs on Linux
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x64-linux
            cc: gcc
          - os: ubuntu-latest
            triplet: x64-linux
            cc: gcc-latest
          - os: ubuntu-latest
            triplet: x64-linux
            cc: clang-latest
          - os: macos-latest
            triplet: x64-osx
            cc: clang-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Generate cache key
        shell: bash
        run: git submodule > '.github/.cache-key'
      - name: Cache packages
        uses: actions/cache@v5
        with:
          path: |
            /usr/local/share/vcpkg/installed
            third_party/install
          key: ${{ matrix.os }}-${{ matrix.cc }}-${{ matrix.triplet }}-${{ hashFiles('.github/.cache-key') }}
      - name: Build & Test
        shell: bash
        env:
          USE_CC: ${{ matrix.cc }}
        run: |
          if [[ "xgcc-4.8" == "x$USE_CC" ]]; then
            sudo apt-get update ;
            sudo apt-get install --no-install-recommends --no-install-suggests -y g++-4.8 ;
            bash ci/do_ci.sh gcc.legacy.test ;
          else
            bash ci/do_ci.sh ssl.openssl ;
          fi
  vs2022_build: # job id, can be any string
    name: Visual Studio 2022 Build
    strategy:
      matrix:
        include:
          - os: windows-latest
            generator: "Visual Studio 17 2022"
            build_shared_libs: "ON"
            platform: x64
          - os: windows-latest
            generator: "Visual Studio 17 2022"
            build_shared_libs: "OFF"
            platform: x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Generate cache key
        shell: bash
        run: git submodule > '.github/.cache-key'
      - name: Cache packages
        uses: actions/cache@v5
        with:
          path: |
            third_party/install
          key: ${{ matrix.os }}-msvc-${{ matrix.build_shared_libs }}-${{ hashFiles('.github/.cache-key') }}
      - name: Build & Test
        shell: pwsh
        env:
          CMAKE_GENERATOR: ${{ matrix.generator }}
          CMAKE_PLATFORM: ${{ matrix.platform }}
          BUILD_SHARED_LIBS: ${{ matrix.build_shared_libs }}
          CONFIGURATION: RelWithDebInfo
        run: |
          pwsh ci/do_ci.ps1 msvc.modern.test ;
  codeql:
    name: CodeQL
    # This job runs on Linux
    strategy:
      fail-fast: false
      matrix:
        include:
          - cc: gcc
            triplet: x64-linux
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Generate cache key
        shell: bash
        run: git submodule > '.github/.cache-key'
      - name: Cache packages
        uses: actions/cache@v5
        with:
          path: |
            third_party/install
          key: ${{ runner.os }}-codeql-${ hashFiles('.github/.cache-key') }) }}
      - name: Build
        shell: bash
        env:
          USE_CC: ${{ matrix.cc }}
          VCPKG_TARGET_TRIPLET: ${{ matrix.triplet }}
        run: |
          bash ci/do_ci.sh codeql.configure
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: ./.github/codeql/codeql-config.yml
      - name: Build
        shell: bash
        env:
          USE_CC: ${{ matrix.cc }}
          VCPKG_TARGET_TRIPLET: ${{ matrix.triplet }}
        run: |
          bash ci/do_ci.sh codeql.build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:cpp"
